name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/Aurora
            git stash
            git pull origin main
            cd "Aurora socials"
            npm install
            VITE_API_URL=http://${{ secrets.EC2_HOST }} npx vite build
            cd server
            npm install
            npx prisma db push
            pm2 restart aurora-api
            echo "Deploy complete!"
